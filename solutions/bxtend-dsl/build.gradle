plugins {
    id 'application'
    id "org.xtext.xtend" version '4.0.0'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url "https://repo1.maven.org/maven2/"
    }
    maven {
        url "https://maven.pkg.github.com/ATL-Research/*"
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
            password = project.findProperty("gpr.token") ?: System.getenv("GITHUB_TOKEN")
        }
    }
}

dependencies {
    implementation "org.eclipse.xtend:org.eclipse.xtend.lib:2.34.0"

    implementation 'org.eclipse.emf:org.eclipse.emf.ecore:+'
    implementation 'org.eclipse.emf:org.eclipse.emf.ecore.xmi:+'

    implementation 'io.github.atlresearch.ttc2023:solutiondriver:0.6'

    implementation files('libs/de.ubt.ai1.m2m.bxtenddsl_1.0.0.jar')
}

sourceSets {
    main {
        java {
            srcDirs += 'src/gen/java'
            srcDirs += 'src/src-gen/java'
        }
    }
}


application {
    // Define the main class for the application.
    mainClass = 'de.tbuchmann.bxtenddsl.BXtendDSLSolution'
}