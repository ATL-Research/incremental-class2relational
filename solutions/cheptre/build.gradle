plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url "https://repo1.maven.org/maven2/"
    }
    maven {
        url "https://repo.eclipse.org/content/repositories/atl-releases/"
    }
    maven {
        url "https://maven.pkg.github.com/ATL-Research/*"
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
            password = project.findProperty("gpr.token") ?: System.getenv("GITHUB_TOKEN")
        }
    }
}

dependencies {
	implementation 'org.eclipse.m2m.atl:org.eclipse.m2m.atl.emftvm:4.6.0'
	implementation 'org.eclipse.m2m.atl:org.eclipse.m2m.atl.emftvm.compiler:4.6.0'

    implementation 'io.github.atlresearch.ttc2023:solutiondriver:0.5'
}

sourceCompatibility = "17"
targetCompatibility = "17"

application {
    // Define the main class for the application.
    mainClass = 'fr.eseo.eris.ttc2023.class2relational.ceptre.Runner'
}


jar {
    manifest {
        attributes "Main-Class": application.mainClass
    }
}

