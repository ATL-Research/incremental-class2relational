plugins {
    // id 'application'
    id 'groovy'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    maven { url "https://github.com/yamtl/yamtl.github.io/raw/master/mvn-repo/snapshot-repo" }

    mavenCentral()
    maven {
        url "https://maven.pkg.github.com/ATL-Research/*"
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
            password = project.findProperty("gpr.token") ?: System.getenv("GITHUB_TOKEN")
        }
    }
}

dependencies {
    implementation 'org.apache.groovy:groovy-all:4.0.15'
    implementation "yamtl:yamtl:0.4.32"
    implementation "yamtl:yamtl.groovy:0.4.32"
    implementation "org.eclipse.xtend:org.eclipse.xtend.core:2.31.0"
    implementation "org.eclipse.emf:org.eclipse.emf.ecore:2.34.0"
    implementation "org.eclipse.emf:org.eclipse.emf.ecore.xmi:2.17.0"
    implementation "org.eclipse.emf:org.eclipse.emf.ecore.change:2.14.0"
    implementation 'org.springframework.boot:spring-boot-starter-aop:3.1.0'
    
    implementation 'io.github.atlresearch:emfmodelfuzzer:+'
    implementation 'io.github.atlresearch.ttc2023:solutiondriver:0.6'
//    implementation project(':SolutionDriver')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}


