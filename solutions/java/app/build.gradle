plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    
    maven {
        url "https://maven.pkg.github.com/ATL-Research/*"
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
            password = project.findProperty("gpr.token") ?: System.getenv("GITHUB_TOKEN")
        }
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    // EMF Dependencies
    // https://mvnrepository.com/artifact/org.eclipse.emf/org.eclipse.emf.common
    implementation 'org.eclipse.emf:org.eclipse.emf.common:2.28.0'
    // https://mvnrepository.com/artifact/org.eclipse.emf/org.eclipse.emf.ecore
    implementation 'org.eclipse.emf:org.eclipse.emf.ecore:2.28.0'
    // https://mvnrepository.com/artifact/org.eclipse.emf/org.eclipse.emf.ecore.xmi
    implementation 'org.eclipse.emf:org.eclipse.emf.ecore.xmi:2.18.0'
    
    // Solution Driver for TTC2023
    implementation 'io.github.atlresearch.ttc2023:solutiondriver:0.4'


}

application {
    // Define the main class for the application.
    mainClass = 'JClass2RelationalIncremental.App'
}
