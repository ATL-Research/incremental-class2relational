plugins {
    id 'java-library'
    id 'maven-publish'
}

targetCompatibility = "11"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.eclipse.emf:org.eclipse.emf.ecore:2.33.0'
    implementation "org.eclipse.emf:org.eclipse.emf.ecore.xmi:2.18.0"
}


publishing {
    publications {
        myLibrary(MavenPublication) {
            group = 'io.github.atlresearch.ttc2023'
            artifactId = 'solutiondriver'
            version = '0.1'

            from components.java
        }
    }

    repositories {
        maven {
            name 'github'
            url "https://maven.pkg.github.com/ATL-Research/incremental-class2relational"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
